# Lab 03 â€” Advanced Features: traefik with TLS, resource limits, logging
---
services:
  traefik:
    image: traefik:v3.0
    container_name: it-stack-traefik
    restart: unless-stopped
    ports:
      - "80:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - traefik_data:/var/lib/traefik
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  traefik_data:
